<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<script defer src="https://umami.ricciuti.app/script.js"
		data-website-id="2f699603-4c8c-4a39-9d9f-8e7f0059763e"></script>
	<meta name="viewport" content="width=device-width" />
	<script>
		const media = window.matchMedia('(prefers-color-scheme: dark)');
		if (
			localStorage.ricciuti_me_theme === 'dark' ||
			(!('ricciuti_me_theme' in localStorage) && media.matches)
		) {
			document.documentElement.classList.add('dark');
		} else if (
			localStorage.ricciuti_me_theme === 'light' ||
			(!('ricciuti_me_theme' in localStorage) && !media.matches)
		) {
			document.documentElement.classList.add('light');
		}
		media.addEventListener('change', (media) => {
			if (
				localStorage.ricciuti_me_theme === 'dark' ||
				(!('ricciuti_me_theme' in localStorage) && media.matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
			if (
				localStorage.ricciuti_me_theme === 'light' ||
				(!('ricciuti_me_theme' in localStorage) && !media.matches)
			) {
				document.documentElement.classList.add('light');
			} else {
				document.documentElement.classList.remove('light');
			}
		});
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
